server {
  # -Djavax.net.debug=ssl,handshake
  port: 1024
  bind-address: 192.168.8.94
  ssl {
    need-client-auth: true
    private-key {
      keystore-resource-path: "cloud.bks"
      keystore-type: bks
      keystore-passphrase: 123456
      key-alias: cloud
      key-passphrase: 123456
    }
    trust {
      keystore-resource-path: "trustStore_cloud.bks"
      keystore-type: bks
      keystore-passphrase: 123456
    }
  }
}